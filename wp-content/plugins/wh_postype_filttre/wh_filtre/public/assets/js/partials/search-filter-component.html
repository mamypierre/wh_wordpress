<!---- checkbox ------>
<div class="uk-margin" ng-show="$ctrl.taxonomie.type === 'checkbox'">
  <h4>{{$ctrl.taxonomie.label}}</h3>
  <div class="uk-grid-small uk-child-width-auto uk-grid" ng-init="search.query[$ctrl.taxonomie.taxonomie]['type'] = 'checkbox'">
      <label ng-repeat="term in $ctrl.taxonomie.terms">
        <input class="uk-checkbox" type="checkbox" 
          ng-model="search.query[][$ctrl.taxonomie.taxonomie]['value'][term.slug]" value="{{term.term_id}}" checked>
        {{ term.name }}
      </label>
  </div>
</div>

<!---- text ------>
<div class="uk-margin" ng-show="$ctrl.taxonomie.type === 'text'">
  <div class="uk-grid-small uk-child-width-auto uk-grid" ng-init="search.query[$ctrl.taxonomie.taxonomie]['type'] = 'text'">
    <input class="uk-input" type="input" ng-model="search.query[][$ctrl.taxonomie.taxonomie]['value']" checked>
  </div>
</div>
